<html>
	
	<head>
		<title>maps</title>
		<style>
			
			.mp{
			width:100%;
			height:700px;
			}
		</style>
	</head>
	<body>
		<p>https://www.google.com/maps/dir/Dhaka/23.240169,90.653920/@24.7207999,88.9715678</p>
		
		<button id = "find-me">Diraction</button><br/>
		<p id = "status"></p>
		<a id = "map-link" target="_blank"></a>
		<script>
			
			function geoFindMe() {
				
				const status = document.querySelector('#status');
				const mapLink = document.querySelector('#map-link');
				
				mapLink.href = '';
				mapLink.textContent = '';
				
				function success(position) {
					const latitude  = position.coords.latitude;
					const longitude = position.coords.longitude;
					
					status.textContent = '';
					mapLink.href = `https://www.google.com/maps/dir/Dhaka/${latitude},${longitude}/@24.7207999,88.9715678`
				 
					mapLink.textContent = `https://www.google.com/maps/dir/Dhaka/${latitude},${longitude}/@24.7207999,88.9715678`
				}
				
				function error() {
					status.textContent = 'Unable to retrieve your location';
				}
				
				if (!navigator.geolocation) {
					status.textContent = 'Geolocation is not supported by your browser';
					} else {
					status.textContent = 'Locatingâ€¦';
					navigator.geolocation.getCurrentPosition(success, error);
				}
				
			}
			
			document.querySelector('#find-me').addEventListener('click', geoFindMe);
			
			
		</script>
	</body>
</html>
